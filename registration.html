<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8">
        <title>X-Course | courses</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <nav class="navbar">
        <img class="nav-pic" src="img/cancel.png" alt="Navigation Picture"/>
        <ul>
            <li class="nav-item"><a class="li-style" href="index.html"><strong>Home</strong></a></li>
        </ul>
    </nav>

    <body>
        <form class="signup-form container">
            <div id="genderPicture">
                <img id="maleOrFemale" class="tutor-pic" src="img/boy.png" alt="A picture based from gender">
            </div>
            <br/><br/>
            <div class="container form-group row">
                <label for="inputEmail" class="col-form-label col-sm-2">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
            </div>
            <div class="container form-group row">
                <label for="inputPassword" class="col-form-label col-sm-2">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
            </div>
            <fieldset class="container form-group">
                <div class="row" id="genderForm">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="male" checked>
                        <label id="gender-male" value="male" class="form-check-label col-sm-2" for="gridRadios1">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="female">
                        <label id="gender-female" value="female" class="form-check-label col-sm-2" for="gridRadios2">Female</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="sign-in">Sign in</button>
                    </div>
                </div>
            </fieldset>
            </form>

            <div class="container text-center main-heading">
                <a href="index.html">Go back to home</a>
            </div>

            <footer>
                <p class="highlight contain text-center">&copy; 2018 Randolph Dy</p>
            </footer>

            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
            <script src="main.js"></script>
            
    </body>
</html>
