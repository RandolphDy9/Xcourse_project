<div class="container">
    <h1 id="courses" class="main-heading highlight">Courses</h1>
    <div class="container row mx-auto">
        <div class="col-md-4" *ngFor="let item of course, let i = index">
            <img class="card-img-top img-fluid" src="{{ item.imagePath }}" alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title highlight" (click)="openWindowCustomClass(content)" (click)="getCourse(i)" style="cursor: pointer">{{ item.courseTitle }}</h4>
                <p class="card-text">{{ item.courseDescription }} <a (click)="toggleDetails(i)" style="color: rgb(5, 5, 197); cursor: pointer">{{ showDetails[i] ? "Hide" : "Show" }} details...</a></p>
                <p *ngIf="showDetails[i]" class="card-text">{{ item.courseDescription }}</p>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">{{ modalTitle }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{ modalDescription }}&hellip;</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
