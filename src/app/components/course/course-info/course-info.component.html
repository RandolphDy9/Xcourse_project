<br/><br/>
<div class="container">
  <h4>You have enrolled the <span class="highlight">{{ title }}</span> course.</h4>
  <p class="text-muted">By {{ creator }}</p>
  <hr>
  <h4 class="highlight">Course Content:</h4>
  <div class="col-12 row">
    <div class="col-sm-8 border">
      <span class="container">{{ description }}</span>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Lesson 1</li>
        <li class="list-group-item">Lesson 2</li>
        <li class="list-group-item">Lesson 3</li>
        <li class="list-group-item">Lesson 4</li>
        <li class="list-group-item">Lesson 5</li>
        <li class="list-group-item">Lesson 6</li>
        <li class="list-group-item">Lesson 7</li>
        <li class="list-group-item">Lesson 8</li>
      </ul>
    </div>
    <div class="col-sm-4">
      <div class="container">
        <h4 class="highlight">Got something to ask?</h4>
        <hr>

        <form [formGroup]="form">
          <div class="form-group">
            <label for="subject">Title</label>
            <input type="text" formControlName="subject" class="form-control" name="subject">
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <textarea width="400" formControlName="body" class="form-control" name="body" rows="3"></textarea>
          </div>
          <button type="button" (click)="onSubmit()" class="btn btn-primary float-right">Send</button>
        </form>
