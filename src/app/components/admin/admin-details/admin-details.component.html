<div class="container border">
    <!-- <div class="container"> -->
    <h4 class="highlight">List of Courses</h4>
    <table class="table table-responsive w-100 d-block d-md-table">
        <thead>
            <tr class="table-header">
                <th>Title</th>
                <th>Description</th>
                <th>Creator</th>
                <th>Price</th>
                <th></th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{ course.title }}</td>
                <td>{{ course.description }}</td>
                <td>{{ course.creator }}</td>
                <td>{{ course.price }}</td>
                <td><a style="cursor: pointer; padding: 10px;" (click)="onEdit(course)"><i class="far fa-edit"></i></a></td>
                <td><a style="cursor: pointer; padding: 10px;" (click)="id = course.$key" data-toggle="modal" data-target="#confirmation"><i class="far fa-trash-alt"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="confirmation" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="modalLabel">Are you permanently deleting this course?</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="onRemove(id)" data-dismiss="modal">Delete Course</button>
            </div>
        </div>
    </div>
</div>

<br/><br/>
<div class="container" *ngIf="editFlag == true">
    <app-admin-courses></app-admin-courses>
</div>
