<br/><br/>
<div class="container border">
    <div class="col-12">
        <h4 class="highlight">Enrolled Courses:</h4>
        <table class="table table-hover">
            <thead>
                <tr class="table-header">
                    <th>Title</th>
                    <th>Creator</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>{{ title }}</td>
                    <td>{{ creator }}</td>
                    <td>{{ description }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="openCourse()">Open course</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
