<div class="container">
    <div class="col-12 row justify-content-center">
        <div class="col-12 col-md-8">

            <form [formGroup]="form" class="signup-form border shadow rounded">
                <div id="genderPicture">
                    <img id="maleOrFemale" class="tutor-pic" src="../../assets/img/student.png" alt="A picture based from gender">
                </div>
                <br/><br/>
                <div class="container form-group row justify-content-center">
                    <label for="email" class="col-form-label col-12 col-sm-3 text-right">Email</label>
                    <div class="col-11 col-sm-7">
                        <input formControlName="email" type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter Email" [class.has-error]="form.controls['email'].dirty && form.controls['email'].invalid">
                        <span class="text-muted" *ngIf="form.controls['email'].dirty && form.controls.email.invalid">Please
                            enter your email.</span>
                    </div>
                    <span class="col-1"><i class="fas fa-check-circle check-icon" *ngIf="form.controls.email.valid"></i></span>
                </div>
                <div class="container form-group row justify-content-center">
                    <label for="password" class="col-form-label col-12 col-sm-3 text-right">Password</label>
                    <div class="col-11 col-sm-7">
                        <input formControlName="password" type="password" name="password" class="form-control" id="inputPassword" placeholder="Password"
                            [class.has-error]="form.controls['password'].dirty && form.controls['password'].invalid">
                        <span class="text-muted" *ngIf="form.controls['password'].dirty && form.controls.password.invalid">Please
                            enter your 6-digit password.</span>
                    </div>
                    <span class="col-1"><i class="fas fa-check-circle check-icon" *ngIf="form.controls.password.valid"></i></span>
                </div>

                <div class="form-group">
                    <div class="container text-right col-md-11">
                        <button type="button" (click)="onSignin()" [disabled]="form.invalid" class="btn btn-primary" id="sign-in">Sign
                            in</button>
                    </div>
                </div>
            </form>
