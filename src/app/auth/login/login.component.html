<app-navigation></app-navigation>

<div class="container">
    <div class="col-12 row justify-content-center">
        <div class="col-6">
            <form (ngSubmit)="onSignin(f)" #f="ngForm" class="signup-form border shadow rounded">
                <div id="genderPicture">
                    <img id="maleOrFemale" class="tutor-pic" src="{{ imagePath }}" alt="A picture based from gender">
                </div>
                <br/><br/>
                <div class="container form-group row justify-content-center">
                    <label for="email" class="col-form-label col-sm-3 text-right">Email</label>
                    <div class="col-sm-7">
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter Email" ngModel #email="ngModel" [class.has-error]="email.touched && email.invalid" required>
                    </div>
                </div>
                <div class="container form-group row justify-content-center">
                    <label for="password" class="col-form-label col-sm-3 text-right">Password</label>
                    <div class="col-sm-7">
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" ngModel #password="ngModel" [class.has-error]="password.touched && password.invalid" required min-length="8">
                    </div>
                </div>
                <div class="row container form-group justify-content-center" id="genderForm">
                <legend class="col-form-label col-sm-3 col-md-3 pt-0 text-right">Gender</legend>
                    <div class="row col-sm-7 col-md-7">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" (click)="radioVal('male')" value="male" checked>
                            <label id="gender-male" value="male" class="form-check-label col-sm-2" for="gridRadios1">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" (click)="radioVal('female')" value="female">
                            <label id="gender-female" value="female" class="form-check-label col-sm-2" for="gridRadios2">Female</label>
                        </div>
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="container text-right col-md-11">
                        <button type="submit" class="btn btn-primary" id="sign-in" [disabled]="!f.valid">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</div>


<div class="container text-center main-heading">
    <a routerLink="/registration" style="cursor: pointer;">Don't have an account yet?</a><br/>
    <a routerLink="">Go back to home</a>
</div>
