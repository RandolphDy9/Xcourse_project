<br/><br/>
<div class="container border">
    <div class="col-12">
        <h4 class="highlight">Enrolled Courses:</h4>
        <table class="table table-hover">
            <thead>
                <tr class="table-header">
                    <th>Title</th>
                    <th>Creator</th>
                    <th>Description</th>
                </tr>
            </thead>
        
            <tbody>
                <tr *ngFor="let course of courses">
                    <td>{{ course.title }}</td>
                    <td>{{ course.creator }}</td>
                    <td>{{ course.description }}</td>
                </tr>
            </tbody>
        </table>  
    </div>
</div>
