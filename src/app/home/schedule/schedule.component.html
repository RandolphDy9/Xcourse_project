<div class="container">
    <br/><br/>
    <h3 id="schedule" class="highlight">Schedule</h3>
    <hr>
    <h5 class="highlight">What is the schedule about?</h5>
    <p>Free tutorials will be conducted in these places below. Note that <span class="highlight">95% of the sales </span>will
        be given to charity.</p>
    <table class="table table-hover">
        <thead>
            <tr class="table-header">
                <th scope="col" class="no-highlight" *ngFor="let item of tableHeaders">
                    <h5>{{ item }}</h5>
                </th>
            </tr>
        </thead>

        <tbody>
            <tr class="col-12 col-sm-2" *ngFor="let value of tableValues">
                <td>{{ value.city }}</td>
                <td>{{ value.date | date: 'fullDate'}}</td>
                <td>{{ value.location }}</td>
                <td>{{ value.time }}</td>
                <td class="highlight">{{ value.topic }}</td>
            </tr>
        </tbody>
    </table>

    <!-- <div class="d-flex flex-row bd-highlight mb-3" *ngFor="let item of tableHeaders">
        <div class="p-2 bd-highlight">{{ item }}</div>
    </div> -->


</div>
