
    <div class="container border">
      <!-- <div class="container"> -->
        <h4 class="highlight">List of Courses</h4>
        <table class="table table-hover">
            <thead>
                <tr class="table-header">
                    <th>Title</th>
                    <th>Description</th>
                    <th>Creator</th>
                    <th>Price</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let course of courses">
                    <td>{{ course.title }}</td>
                    <td>{{ course.description }}</td>
                    <td>{{ course.creator }}</td>
                    <td>{{ course.price }}</td>
                    <td><a style="cursor: pointer; padding: 10px;" (click)="onEdit(course)"><i class="far fa-edit"></i></a></td>
                    <td><a style="cursor: pointer; padding: 10px;" (click)="onRemove(course.$key)"><i class="far fa-trash-alt"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
